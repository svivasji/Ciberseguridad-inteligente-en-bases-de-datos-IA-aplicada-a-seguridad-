<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Usuarios (`app_users`)</h1>
        <p><a href="{{ url_for('home') }}">‚Üê Volver al dashboard</a></p>
        <table>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Creado</th>
            </tr>
            {% for u in users %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.created_at }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
